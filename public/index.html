<script type="text/javascript">
  function inMobile() {
    let bodyWidth = document.body.clientWidth;
    if (bodyWidth > 500) {
      bodyWidth = 500
    }
    document.getElementsByTagName('html')[0].style.fontSize = (bodyWidth / 500) * 100 + 'px';
  }
  document.addEventListener('DOMContentLoaded', inMobile);
  window.onresize = inMobile;

  var geolocation = new window.BMap.Geolocation();
  geolocation.getCurrentPosition(function (r) {
    if (this.getStatus() == BMAP_STATUS_SUCCESS) {
      var mk = new window.BMap.Marker(r.point);
      console.log(r.point);
      window.lat = r.point.lat;   //window.lat是在其他页面设置的全局变量
      window.lng = r.point.lng;   //window.lng是在其他页面设置的全局变量
    }
    else {
      alert('failed' + this.getStatus());
    }
  }, { enableHighAccuracy: true });
  window._AMapSecurityConfig = {
      securityJsCode:'eea3b9337be3295dfc8bd33696d061dc',
  } 

</script>

</html>
