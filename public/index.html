<script type="text/javascript">
  function inMobile() {
    let bodyWidth = document.body.clientWidth;
    if (bodyWidth > 500) {
      bodyWidth = 500
    }
    document.getElementsByTagName('html')[0].style.fontSize = (bodyWidth / 500) * 100 + 'px';
  }
  document.addEventListener('DOMContentLoaded', inMobile);
  window.onresize = inMobile;

  window._AMapSecurityConfig = {
    securityJsCode: 'eea3b9337be3295dfc8bd33696d061dc',
  }

  // setTimeout(() => {
  //     window.lat = 22.57724929459966,
  //     window.lng = 113.89687625351715
  // },500)

  function showPosition(position) {
    var lat = position.coords.latitude; //纬度 lat
    var lng = position.coords.longitude; //经度 lng
    window.lng = lng;
    window.lat = lat;
  }
  function showError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED:
        alert("定位失败,用户拒绝请求地理定位");
        break;
      case error.POSITION_UNAVAILABLE:
        alert("定位失败,位置信息是不可用");
        break;
      case error.TIMEOUT:
        alert("定位失败,请求获取用户位置超时");
        break;
      case error.UNKNOWN_ERROR:
        alert("定位失败,定位系统失效");
        break;
    }
  }

  function getH5Location() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      alert("手机不支持地理定位");
    }
  }

  getH5Location()

</script>
